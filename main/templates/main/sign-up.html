{% load static %}
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/sign-up.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>

<body>
    <div class="sign-up screen">
        <div class="header-2">
            <div class="frame-5-copy">
                <div class="typography-type" style="margin-top: 8px;">BreakingByte</div>
            </div>
            <div class="nav-list">
                <div class="sections">
                    <a href="/homepage" class="place dmsans-normal-comet-18px" style="text-decoration: none;">Home
                    </a>
                </div>
                <div class="frame-39515">
                    <div class="master-secondary-button">
                        <a href="/sign-in" class="button-text" style="text-decoration: none;">Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="image-placeholder">
                <img class="image-icon" src="https://wallpapercave.com/dwp2x/wp8456178.jpg" alt="Image icon" />
            </div>
            <div class="form">
                {% if form.errors %}
                <div class="error" style="width: 580px;">
                    <!-- print errors with fieldname <dash> error -->
                    {% for field, error in form.errors.items %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert" style=" border-radius: 30px;">
                        <strong>{{ field|title }}</strong>{{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <h1 class="heading" style="margin-bottom: 50px;">Sign Up</h1>
                    <div class="label dmsans-bold-comet-18px">Username</div>
                    <div class="master-input-text">
                        <div class="input-left input">
                            <input name="{{ form.username.name }}"
                                class="input-placeholder input dmsans-normal-manatee-18px"
                                style="background-color: transparent; border: none; outline: none;"
                                placeholder="Username" />

                        </div>
                    </div>
                    <div class="label-1 label-4 dmsans-bold-comet-18px">Email</div>
                    <div class="master-input-text">
                        <div class="input-left-4">
                            <input name="{{ form.email.name }}"
                                class="input-placeholder input dmsans-normal-manatee-18px"
                                style="background-color: transparent; border: none; outline: none;"
                                placeholder="Email" />
                        </div>
                    </div>
                    <div class="label-2 label-4 dmsans-bold-comet-18px">Password</div>
                    <div class="master-input-text">
                        <div class="input-left-4">
                            <input type="password" name="{{ form.password1.name }}"
                                class="input-placeholder input dmsans-normal-manatee-18px"
                                style="background-color: transparent; border: none; outline: none;"
                                placeholder="Minimum 8 characters" />
                        </div>
                    </div>
                    <div class="label-3 label-4 dmsans-bold-comet-18px">Confirm Password</div>
                    <div class="master-input-text">
                        <div class="input-left-4">
                            <input type="password" name="{{ form.password2.name }}"
                                class="input-placeholder input dmsans-normal-manatee-18px"
                                style="background-color: transparent; border: none; outline: none;"
                                placeholder="Confirm Password" />
                        </div>
                    </div>
                    <div class="master-primary-button">
                        <button type="submit" class="button-text-1"
                            style="cursor: pointer; background-color: transparent; border: none; outline: none;">Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
