{% load static %}
<html>

<head>
    <title>Two Factor Authentication</title>
    <link rel="stylesheet" href="{% static 'css/share-password.css' %}">
</head>

<body>
    <div class="desktop-4 screen">
        <div class="overlap-group1">
            <form method="POST">
                {% csrf_token %}
                <div class="overlap-group">
                    <p class="subtitle">TWO-FACTOR AUTHENTICATION</p>
                    <div class="flex-row">
                        <div class="image-placeholder">
                            <img class="image-icon" src="{{ password_details_needed.website_link }}" alt="Image icon" />
                        </div>
                        <div class="heading dmsans-bold-comet-36px">{{ password_details_needed.website_name }}</div>
                    </div>
                    <h1 class="heading-1 dmsans-bold-comet-36px">Enter 2FA Code to View</h1>
                    <p class="paragraph">
                        Enter the 2FA code generated by your authenticator app to securely verify your identity and access this password.
                    </p>
                    <div class="master-primary-button-container master-primary-button-2" style="margin-left: 100px;">
                        <article class="master-primary-button">
                            <a href="/my-passwords" class="button-text dmsans-bold-white-18px" style="text-decoration: none;">Cancel
                            </a>
                        </article>
                        <article class="master-primary-button-1 master-primary-button-2">
                            <button name="continue" type="submit" class="button-text dmsans-bold-white-18px"
                            style="cursor: pointer; background-color: transparent; border: none; outline: none;">Continue
                        </button>
                        </article>
                    </div>
                </div>
                <div class="x12px">
                    <div class="label">6 Digit 2FA Code</div>
                    <div class="input-text">
                        <div class="master-input-text">
                            <input name="otp" class="input-placeholder input dmsans-normal-manatee-18px"
                                style="background-color: transparent; border: none; outline: none;"
                                placeholder="Enter Code">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
